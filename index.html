<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/APP%20ICON%20LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>My Project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force mobile detection in iframe
      (function() {
          const inIframe = window.self !== window.top;
          const isMobile = window.innerWidth <= 768;
          
          if (inIframe && isMobile) {
              document.documentElement.classList.add('iframe-mobile');
              document.body.classList.add('iframe-mobile');
              
              // Force viewport
              let viewport = document.querySelector('meta[name="viewport"]');
              if (!viewport) {
                  viewport = document.createElement('meta');
                  viewport.name = 'viewport';
                  document.head.appendChild(viewport);
              }
              viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
          }
      })();
    </script>
  </body>               
</html>
