<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/APP%20ICON%20LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>My Project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force mobile detection in iframe
      (function() {
          const MOBILE_BREAKPOINT = 768;

          const inIframe = (() => {
              try {
                  return window.self !== window.top;
              } catch (e) {
                  return true;
              }
          })();

          if (!inIframe) return;

          function getMeasuredWidth() {
              try {
                  if (window.frameElement && window.frameElement.getBoundingClientRect) {
                      const rect = window.frameElement.getBoundingClientRect();
                      if (rect && rect.width) return rect.width;
                  }
              } catch (e) {
                  // ignore
              }
              return window.innerWidth;
          }

          function ensureViewportTag() {
              let viewport = document.querySelector('meta[name="viewport"]');
              if (!viewport) {
                  viewport = document.createElement('meta');
                  viewport.name = 'viewport';
                  document.head.appendChild(viewport);
              }
              return viewport;
          }

          function applyIframeMobileMode() {
              const measuredWidth = getMeasuredWidth();
              const isMobileEmbed = measuredWidth <= MOBILE_BREAKPOINT;

              document.documentElement.classList.toggle('iframe-mobile', isMobileEmbed);
              document.body.classList.toggle('iframe-mobile', isMobileEmbed);

              if (isMobileEmbed) {
                  const viewport = ensureViewportTag();
                  viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
              }
          }

          applyIframeMobileMode();

          let resizeTimer;
          window.addEventListener('resize', function() {
              clearTimeout(resizeTimer);
              resizeTimer = setTimeout(applyIframeMobileMode, 150);
          });
          window.addEventListener('orientationchange', function() {
              setTimeout(applyIframeMobileMode, 150);
          });
      })();
    </script>
  </body>               
</html>
